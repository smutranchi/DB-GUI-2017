<div class="container">
  <h2 class="page-title" style="text-align: center;">Register</h2>
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <div ng-app="myApp" ng-controller="formCtrl">        
          <div style="margin-bottom: 20px;color:brown;">
            <p>{{messager}}</p>
          </div>
          <div style="margin-bottom: 20px;">
            <input class="form-control" type="text" placeholder="User Name .." [(ngModel)]="username" >
          </div>
          <div style="margin-bottom: 20px;">
            <input class="form-control" type="Password" placeholder="Password..." [(ngModel)]="password" (blur) = "checkPassLeng()">
          </div>
          <div style="margin-bottom: 20px;">
            <input class="form-control" type="Password" placeholder="Re-type Password..."  [(ngModel)]="repassword" (blur) = "checkPassLeng()">
            <p> {{messagerRePass}} </p>
          </div>
            <div style="margin-bottom: 20px;">
            <button class="btn btn-info" (click)="register()">Register</button> 
            <button  class="btn btn-defaul" (click)="reset()">RESET</button>
          </div>  	
      </div>
    </div>
  </div>
</div>
